name: nova_store
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.3.2

dependencies:
  connectivity_plus: ^6.1.1
  cupertino_icons: ^1.0.8
  firebase_core: ^3.8.1
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.2.1
  flutter_screenutil: ^5.9.3
  lottie: 3.2.0

dev_dependencies:
  flutter_launcher_icons: ^0.14.2
  flutter_lints: ^4.0.0
  flutter_native_splash: ^2.4.3

  flutter_test:
    sdk: flutter
  very_good_analysis: ^6.0.0
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/pngs/splash.png"
  image_path_ios: "assets/images/pngs/splash.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/pngs/play_store_512.png"

flutter:
  uses-material-design: true

  assets:
    - .env.production
    - .env.dev
    - assets/images/jsons/
    - assets/images/pngs/
    - assets/images/lotties/
    - assets/images/gifs/

  fonts:
    # English font
    - family: Poppins
      fonts:
        - asset: assets/fonts/english/Poppins-Regular.ttf
        - weight: 400
        - asset: assets/fonts/english/Poppins-Medium.ttf
        - weight: 500
        - asset: assets/fonts/english/Poppins-Bold.ttf
        - weight: 700

    # Arabic font
    - family: Cairo
      fonts:
        - asset: assets/fonts/arabic/Cairo-Regular.ttf
        - weight: 400
        - asset: assets/fonts/arabic/Cairo-Medium.ttf
        - weight: 500
        - asset: assets/fonts/arabic/Cairo-Bold.ttf
        - weight: 700
